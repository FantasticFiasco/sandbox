<!doctype html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var name = $("#name");
            var greeting = $("#greeting");
            
            name.keyup(function() {
                greeting.text('Hello ' + name.val() + '!');
            })
        })
    </script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input id="name" type="text" placeholder="Enter a name here">
      <hr>
      <h1 id="greeting"></h1>
    </div>
  </body>
</html>
